{% extends 'layout.html' %}



{% block content %}
    <div class="container">
        <div style="margin-bottom: 15px">

            <!--
             target="_blank" 新页面打开
            -->
            <a class="btn btn-success" href="/admin/add/" target="_blank">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                新建管理员
            </a>
        </div>

        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">
                <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                管理员列表
            </div>

            <!-- Table -->
            <table class="table table-bordered">

                <thead>
                <tr>
                    <th>ID</th>
                    <th>用户名</th>
                    <th>密码</th>
                    <th>重置密码</th>
                    <th>操作</th>
                </tr>
                </thead>

                <tbody>
                {% for item in data_list %}
                    <tr>
                        <th>{{ item.id }}</th>
                        <td>{{ item.username }}</td>
                        <td>********</td>
                        <td><a class="btn btn-primary btn-xs" href="/admin/{{ item.id }}/reset/">重置密码</a></td>

                        <td>
                            <a class="btn btn-primary btn-xs" href="/admin/{{ item.id }}/edit/">编辑</a>
                            <a class="btn btn-danger btn-xs" href="/admin/{{ item.id }}/delete/">删除</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        <nav aria-label="...">
            <ul class="pagination">
                <!--
                <li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">«</span></a></li>
                <li class="active"><a href="?page=1">1 <span class="sr-only">(current)</span></a></li>
                <li><a href="?page=2">2</a></li>
                <li><a href="?page=3">3</a></li>
                <li><a href="?page=4">4</a></li>
                <li><a href="?page=5">5</a></li>
                <li><a href="#" aria-label="Next"><span aria-hidden="true">»</span></a></li>
                -->
                {{ page_str }}
                <!--
                <li>
                    <form method="get" style="float: right; width: 115px">
                        <div class="input-group">
                            <input type="text"  name="page" class="form-control" placeholder="页码">
                            <span class="input-group-btn">
                            <button class="btn btn-default" type="submit">跳转</button>
                        </span>
                        </div>
                    </form>
                </li>
                -->
            </ul>
        </nav>
    </div>

{% endblock %}
